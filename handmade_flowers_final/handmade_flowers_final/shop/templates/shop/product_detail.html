{% extends 'base.html' %}
{% block content %}
<section class="product-detail" style="max-width:900px;margin:40px auto;padding:0 20px;">
  <div class="product" style="display:flex;flex-direction:row;gap:20px;">
    <div style="flex:1;">
      {% if product.image %}
        <img src="{{ product.image.url }}" alt="{{ product.name }}" style="width:100%;height:auto;">
      {% else %}
        <img src="https://via.placeholder.com/600x600" alt="{{ product.name }}">
      {% endif %}
    </div>
    <div style="flex:1;">
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
      <p class="price">${{ product.price }}</p>
      {% if user.is_authenticated %}
      <p>
        <a href="{% url 'shop:product_edit' product.pk %}">Edit</a> |
        <a href="{% url 'shop:product_delete' product.pk %}">Delete</a>
      </p>
      {% endif %}
    </div>
  </div>
</section>
{% endblock %}
