{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlowerCrafts Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        /* Navbar styling */
        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar .btn {
            margin-left: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar .btn:hover {
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background-color: #e0a800;
            border-color: #d39e00;
            color: #212529;
        }

        .btn-light {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: #212529;
        }

        .btn-light:hover {
            background-color: #e2e6ea;
            border-color: #dae0e5;
        }

        /* Container content */
        .container {
            padding-top: 30px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar .d-flex {
                flex-direction: column;
                gap: 8px;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'shop:product_list' %}">ðŸŒ¸ FlowerCrafts</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <a href="{% url 'shop:cart' %}" class="btn btn-danger">Cart</a>
                <a href="{% url 'shop:checkout' %}" class="btn btn-danger">Checkout</a>
                <a href="{% url 'shop:logout' %}" class="btn btn-danger">Logout</a>
            {% else %}
                <a href="{% url 'shop:login' %}" class="btn btn-light me-2">Login</a>
                <a href="{% url 'shop:signup' %}" class="btn btn-warning">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
