{% extends 'base.html' %}
{% block content %}
<section style="max-width:500px; margin:100px auto; padding:40px; background-color:#fff; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); text-align:center;">
    <h2 style="color:#6c4f37; margin-bottom:30px;">Logged Out</h2>
    <p style="font-size:1.1rem; color:#555; margin-bottom:30px;">
        You have been successfully logged out.
    </p>
    <a href="{% url 'shop:login' %}" style="display:inline-block; padding:12px 25px; background-color:#6c4f37; color:#fff; text-decoration:none; border-radius:8px; font-size:1rem; transition:background-color 0.3s;">
        Login Again
    </a>
</section>

<style>
section a:hover {
    background-color: #e04d01;
}
</style>
{% endblock %}
