{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">Our Handmade Flowers</h1>
<div class="row">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-4">
      {% if product.image %}
        <img src="{{ product.image.url }}" class="card-img-top">
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ product.name }}</h5>
        <p>{{ product.price }} INR</p>
        
        {% if user.is_authenticated %}
          <a href="{% url 'shop:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
        {% endif %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
